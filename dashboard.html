<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleIndex Dashboard - AI-Driven Storytelling Insights</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard-bg {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white bg-opacity-90 shadow-sm fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Tale Index Logo" class="h-8 w-auto mr-2">
                </a>
                <span class="text-2xl font-bold text-gray-800">TaleIndex Dashboard</span>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a>
            </div>
        </nav>
    </header>

    <main class="pt-20">
        <div class="container mx-auto px-6 py-8">
            <div class="bg-white shadow-md rounded-lg p-6">
                <h1 class="text-3xl font-bold mb-6">Try TaleIndex</h1>
                <form id="uploadForm" class="space-y-4">
                    <div>
                        <label for="file" class="block text-sm font-medium text-gray-700 mb-1">
                            Upload File
                        </label>
                        <input type="file" id="file" name="file" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label for="query" class="block text-sm font-medium text-gray-700 mb-1">
                            Query
                        </label>
                        <textarea id="query" name="query" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your query here" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300">Submit</button>
                </form>
                <div id="result" class="mt-8 hidden">
                    <h2 class="text-xl font-semibold mb-2">Result:</h2>
                    <p id="resultContent" class="whitespace-pre-wrap bg-gray-100 p-4 rounded-md"></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-2xl font-bold">Tale Index</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-400">Terms of Service</a>
                    <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400 text-sm">
                &copy; 2024 Tale Index. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');

            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';

            try {
                const response = await fetch('/api/process', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                resultContent.textContent = data.result;
                resultDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                resultContent.textContent = 'An error occurred while processing your request.';
                resultDiv.classList.remove('hidden');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
