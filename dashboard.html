<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleIndex Dashboard - Evaluate Your Marketing Scripts</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard-bg {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white bg-opacity-90 shadow-sm fixed w-full z-10">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Tale Index Logo" class="h-8 w-auto mr-2">
                </a>
                <span class="text-2xl font-bold text-gray-800">TaleIndex</span>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <a href="index.html" class="text-gray-600 hover:text-blue-500">Home</a>
            </div>
        </nav>
    </header>

    <main class="pt-20 min-h-screen bg-gray-100">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-4xl font-bold text-center mb-2">Evaluate Your Marketing Scripts</h1>
            <p class="text-xl text-gray-600 text-center mb-8">
                Upload your marketing scripts to get detailed analysis and insights.
            </p>

            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Upload File</h2>
                <form id="uploadForm" class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4">
                    <div class="flex-grow w-full md:w-auto">
                        <label for="file" class="sr-only">Choose file</label>
                        <input type="file" id="file" name="file" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <button type="submit" class="w-full md:w-auto bg-blue-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-blue-700 transition duration-300">Evaluate</button>
                </form>
            </div>

            <div id="results" class="grid grid-cols-1 md:grid-cols-2 gap-6 hidden">
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-semibold mb-2">Word Count</h2>
                    <p id="wordCount" class="text-4xl font-bold">-</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6">
                    <h2 class="text-2xl font-semibold mb-2">Readability Score</h2>
                    <p id="readabilityScore" class="text-4xl font-bold">-</p>
                </div>
                <div class="bg-white shadow-md rounded-lg p-6 md:col-span-2">
                    <h2 class="text-2xl font-semibold mb-2">Sentiment Analysis</h2>
                    <p id="sentimentAnalysis" class="text-4xl font-bold">-</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <span class="text-2xl font-bold">Tale Index</span>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="hover:text-blue-400">Terms of Service</a>
                    <a href="#" class="hover:text-blue-400">Privacy Policy</a>
                </div>
            </div>
            <div class="mt-8 text-center text-gray-400 text-sm">
                &copy; 2024 Tale Index. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const submitButton = this.querySelector('button[type="submit"]');
            const resultsDiv = document.getElementById('results');

            submitButton.disabled = true;
            submitButton.textContent = 'Evaluating...';

            try {
                const response = await fetch('/api/evaluate-script', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Server error');
                }

                const data = await response.json();
                document.getElementById('wordCount').textContent = data.wordCount.toLocaleString();
                document.getElementById('readabilityScore').textContent = data.readabilityScore.toFixed(1);
                document.getElementById('sentimentAnalysis').textContent = data.sentimentAnalysis;
                resultsDiv.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Evaluate';
            }
        });
    </script>
</body>
</html>
