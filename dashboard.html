<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaleIndex Dashboard - Analyze Your Marketing Brief and Script</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dashboard-bg {
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="bg-gray-100">

    <main class="pt-20 min-h-screen bg-gray-100">
        <div class="container mx-auto px-6 py-8">
            <h1 class="text-4xl font-bold text-center mb-2">Analysis Results</h1>
            
            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Overall Score</h2>
                <p id="overallScore" class="text-lg font-bold text-center"></p>
            </div>

            <!-- Sentiment Breakdown Chart -->
            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Sentiment Breakdown (VADER Analysis)</h2>
                <canvas id="sentimentChart"></canvas>
            </div>

            <!-- Key Metrics Scores Chart -->
            <div class="bg-white shadow-md rounded-lg p-6 mb-8">
                <h2 class="text-2xl font-semibold mb-4">Key Metrics Scores</h2>
                <canvas id="metricsChart"></canvas>
            </div>

            <button id="downloadPdf" class="w-full bg-green-600 text-white px-6 py-2 rounded-md font-semibold hover:bg-green-700 transition duration-300">Download Report as PDF</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('https://taleindex.me/api/analyze-script', {
                    method: 'POST'
                });

                const data = await response.json();

                // Display overall score
                document.getElementById('overallScore').innerText = `Overall Score: ${data.alignmentScore}/10`;

                // Render Sentiment Breakdown Chart
                const sentimentCtx = document.getElementById('sentimentChart').getContext('2d');
                new Chart(sentimentCtx, {
                    type: 'radar',
                    data: {
                        labels: ['Positive', 'Negative', 'Neutral', 'Compound'],
                        datasets: [{
                            label: 'Sentiment Breakdown',
                            data: [data.sentimentBreakdown.positive, data.sentimentBreakdown.negative, data.sentimentBreakdown.neutral, data.sentimentBreakdown.compound],
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    }
                });

                // Render Key Metrics Chart
                const metricsCtx = document.getElementById('metricsChart').getContext('2d');
                new Chart(metricsCtx, {
                    type: 'radar',
                    data: {
                        labels: ['Clarity', 'Relevance', 'Engagement', 'Persuasiveness', 'Creativity', 'Consistency', 'Emotional Impact'],
                        datasets: [{
                            label: 'Key Metrics Scores',
                            data: [data.keyMetrics.clarity, data.keyMetrics.relevance, data.keyMetrics.engagement, data.keyMetrics.persuasiveness, data.keyMetrics.creativity, data.keyMetrics.consistency, data.keyMetrics.emotionalImpact],
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        }]
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request. Please try again.');
            }
        });

        document.getElementById('downloadPdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text('Marketing Analysis Report', 20, 20);
            doc.setFontSize(12);
            doc.text('Overall Score: ' + document.getElementById('overallScore').innerText, 20, 40);
            doc.save('marketing-analysis-report.pdf');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
